<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEDMA - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #fdf6ee, #f6ede4, #fdf6ee, #f6ede4);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Abstract background shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 1;
    }

    .bg-shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, #004aad, #4a90e2);
      top: -150px;
      right: -50px;
    }

    .bg-shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #f0db4f, #ffd700);
      bottom: -100px;
      left: -50px;
    }

    .bg-shape-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #004aad, transparent);
      top: 20%;
      left: 10%;
      border-radius: 20px;
      transform: rotate(45deg);
    }

    /* Main container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 10;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .logo img {
      height: 50px;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: scale(1.05);
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #004aad, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-title {
      color: #004aad;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #666;
      font-size: 1rem;
    }

    /* Form styles */
    .login-form {
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 15px rgba(0, 74, 173, 0.2);
      transform: translateY(-1px);
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 2.2rem;
      color: #666;
      transition: color 0.3s ease;
    }

    .form-input:focus + .form-icon {
      color: #004aad;
    }

    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 2.2rem;
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #004aad;
    }

    /* Remember me */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #004aad;
    }

    .forgot-password {
      color: #004aad;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
      color: #0067b8;
    }

    /* Login button */
    .login-btn {
      width: 100%;
      background: linear-gradient(45deg, #004aad, #0067b8);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 74, 173, 0.3);
      margin-bottom: 1.5rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 74, 173, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
      z-index: 1;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    /* Social login */
    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-btn {
      padding: 0.8rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      color: #333;
    }

    .social-btn:hover {
      border-color: #004aad;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .social-btn.google {
      color: #4285f4;
    }

    .social-btn.microsoft {
      color: #00a1f1;
    }

    /* Register section */
    .register-section {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid #e9ecef;
      color: #666;
    }

    .register-link {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .register-link:hover {
      text-decoration: underline;
      color: #0067b8;
    }

    /* Back to home */
    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(0, 74, 173, 0.2);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      color: #004aad;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .back-home:hover {
      background: rgba(0, 74, 173, 0.1);
      border-color: #004aad;
      transform: translateY(-2px);
    }

    /* Loading state */
    .loading {
      display: none;
    }

    .loading.active {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message */
    .error-message {
      background: #ff6b6b;
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Success message */
    .success-message {
      background: #51cf66;
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .back-home {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 2rem;
        display: inline-flex;
      }
      
      body {
        align-items: flex-start;
        padding: 2rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background shapes -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="bg-shape bg-shape-3"></div>

  <!-- Back to home button -->
  <a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i>
    <span data-en="Back to Home" data-es="Volver al Inicio">Volver al Inicio</span>
  </a>

  <!-- Main login container -->
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <img src="logo-transparent.png" alt="LEDMA Logo">
        <span class="logo-text">LEDMA</span>
      </div>
      <h1 class="login-title" data-en="Welcome Back!" data-es="¡Bienvenido de vuelta!">¡Bienvenido de vuelta!</h1>
      <p class="login-subtitle" data-en="Sign in to continue your learning journey" data-es="Inicia sesión para continuar tu viaje de aprendizaje">Inicia sesión para continuar tu viaje de aprendizaje</p>
    </div>

    <!-- Error/Success Messages -->
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Login Form -->
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label class="form-label" data-en="Email Address" data-es="Correo Electrónico">Correo Electrónico</label>
        <input type="email" class="form-input" id="email" placeholder="tu@email.com" required>
        <i class="fas fa-envelope form-icon"></i>
      </div>

      <div class="form-group">
        <label class="form-label" data-en="Password" data-es="Contraseña">Contraseña</label>
        <input type="password" class="form-input" id="password" placeholder="••••••••" required>
        <i class="fas fa-lock form-icon"></i>
        <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword()"></i>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span data-en="Remember me" data-es="Recordarme">Recordarme</span>
        </label>
        <a href="#" class="forgot-password" onclick="showForgotPassword()" data-en="Forgot Password?" data-es="¿Olvidaste tu contraseña?">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span data-en="Sign In" data-es="Iniciar Sesión">Iniciar Sesión</span>
        <div class="loading" id="loginLoading"></div>
      </button>
    </form>

    <!-- Social Login -->
    <div class="divider">
      <span data-en="or continue with" data-es="o continúa con">o continúa con</span>
    </div>

    <div class="social-login">
      <a href="#" class="social-btn google" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i>
        <span>Google</span>
      </a>
      <a href="#" class="social-btn microsoft" onclick="loginWithMicrosoft()">
        <i class="fab fa-microsoft"></i>
        <span>Microsoft</span>
      </a>
    </div>

    <!-- Register Section -->
    <div class="register-section">
      <p data-en="Don't have an account?" data-es="¿No tienes una cuenta?">¿No tienes una cuenta?</p>
      <a href="register.html" class="register-link" data-en="Sign up here" data-es="Regístrate aquí">Regístrate aquí</a>
    </div>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA8jZkVRkHb7BKYdctZHqyCti9oYJcmnxI",
      authDomain: "ledma-9199f.firebaseapp.com",
      projectId: "ledma-9199f",
      storageBucket: "ledma-9199f.firebasestorage.app",
      messagingSenderId: "438602333148",
      appId: "1:438602333148:web:385f416188a6daebe0ed19",
      measurementId: "G-P0XBQK0GP0"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    let isEnglish = false; // Default to Spanish

    // Toggle language function
    function toggleLanguage() {
      const elements = document.querySelectorAll('[data-en]');
      elements.forEach(el => {
        if (el.tagName === 'INPUT') {
          el.placeholder = isEnglish ? el.getAttribute('data-es') : el.getAttribute('data-en');
        } else {
          el.textContent = isEnglish ? el.getAttribute('data-es') : el.getAttribute('data-en');
        }
      });
      isEnglish = !isEnglish;
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.getElementById('passwordToggle');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Email validation
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Handle login form submission con Firebase
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Basic validation
      if (!email || !password) {
        showError('Por favor, completa todos los campos.');
        return;
      }

      if (!isValidEmail(email)) {
        showError('Por favor, ingresa un correo electrónico válido.');
        return;
      }

      // Show loading state
      const loginBtn = document.getElementById('loginBtn');
      const loginLoading = document.getElementById('loginLoading');
      
      loginBtn.disabled = true;
      loginLoading.classList.add('active');

      try {
        // Login con Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        showSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
        
        // Save login state if remember me is checked
        if (rememberMe) {
          localStorage.setItem('ledma_user_email', email);
          localStorage.setItem('ledma_remember_me', 'true');
          localStorage.setItem('ledma_user_uid', user.uid);
        }
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        // Handle Firebase errors with user-friendly messages
        let errorMessage = 'Error al iniciar sesión.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No existe una cuenta con este correo electrónico.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Contraseña incorrecta.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Correo electrónico no válido.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Esta cuenta ha sido suspendida.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Demasiados intentos fallidos. Intenta más tarde.';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Error de conexión. Verifica tu internet.';
            break;
          case 'auth/invalid-credential':
            errorMessage = 'Credenciales incorrectas. Verifica tu email y contraseña.';
            break;
          default:
            errorMessage = `Error: ${error.message}`;
            console.error('Firebase Auth Error:', error);
        }
        
        showError(errorMessage);
      } finally {
        // Reset loading state
        loginBtn.disabled = false;
        loginLoading.classList.remove('active');
      }
    });

    // Forgot password functionality con Firebase
    async function showForgotPassword() {
      const email = prompt('Ingresa tu correo electrónico para restablecer tu contraseña:');
      if (email) {
        if (isValidEmail(email)) {
          try {
            await sendPasswordResetEmail(auth, email);
            showSuccess(`Se ha enviado un enlace de restablecimiento a: ${email}`);
          } catch (error) {
            let errorMessage = 'Error al enviar el correo de restablecimiento.';
            
            switch (error.code) {
              case 'auth/user-not-found':
                errorMessage = 'No existe una cuenta con este correo electrónico.';
                break;
              case 'auth/invalid-email':
                errorMessage = 'Correo electrónico no válido.';
                break;
              case 'auth/too-many-requests':
                errorMessage = 'Demasiadas solicitudes. Intenta más tarde.';
                break;
              default:
                errorMessage = `Error: ${error.message}`;
            }
            
            showError(errorMessage);
          }
        } else {
          showError('Por favor, ingresa un correo electrónico válido.');
        }
      }
    }

    // Login con Google
    async function loginWithGoogle() {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        
        showSuccess('¡Inicio de sesión con Google exitoso! Redirigiendo...');
        
        // Save user data
        localStorage.setItem('ledma_user_email', user.email);
        localStorage.setItem('ledma_user_uid', user.uid);
        localStorage.setItem('ledma_user_name', user.displayName);
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        let errorMessage = 'Error al iniciar sesión con Google.';
        
        switch (error.code) {
          case 'auth/popup-closed-by-user':
            errorMessage = 'Ventana cerrada. Intenta de nuevo.';
            break;
          case 'auth/popup-blocked':
            errorMessage = 'Popup bloqueado. Permite popups para este sitio.';
            break;
          case 'auth/account-exists-with-different-credential':
            errorMessage = 'Ya existe una cuenta con este correo usando otro método.';
            break;
          default:
            errorMessage = `Error: ${error.message}`;
        }
        
        showError(errorMessage);
      }
    }

    // Login con Microsoft (placeholder por ahora)
    function loginWithMicrosoft() {
      showError('Login con Microsoft estará disponible pronto. Usa Google o email/contraseña.');
    }

    // Check if user should be remembered
    window.addEventListener('load', function() {
      const rememberMe = localStorage.getItem('ledma_remember_me');
      const savedEmail = localStorage.getItem('ledma_user_email');
      
      if (rememberMe === 'true' && savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Add enter key support for better UX
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });

    // Hacer funciones globales para que funcionen con onclick
    window.togglePassword = togglePassword;
    window.showForgotPassword = showForgotPassword;
    window.loginWithGoogle = loginWithGoogle;
    window.loginWithMicrosoft = loginWithMicrosoft;
  </script>
</body>
</html>
