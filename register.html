<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEDMA - Crear Cuenta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #fdf6ee, #f6ede4, #fdf6ee, #f6ede4);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 2rem 0;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Abstract background shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 1;
    }

    .bg-shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, #004aad, #4a90e2);
      top: -150px;
      right: -50px;
    }

    .bg-shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #f0db4f, #ffd700);
      bottom: -100px;
      left: -50px;
    }

    .bg-shape-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #004aad, transparent);
      top: 20%;
      left: 10%;
      border-radius: 20px;
      transform: rotate(45deg);
    }

    /* Main container */
    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 10;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .logo img {
      height: 50px;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: scale(1.05);
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #004aad, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .register-title {
      color: #004aad;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .register-subtitle {
      color: #666;
      font-size: 1rem;
    }

    /* Form styles */
    .register-form {
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 15px rgba(0, 74, 173, 0.2);
      transform: translateY(-1px);
    }

    .form-icon {
      position: absolute;
      left: 1rem;
      top: 2.2rem;
      color: #666;
      transition: color 0.3s ease;
    }

    .form-input:focus + .form-icon {
      color: #004aad;
    }

    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 2.2rem;
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #004aad;
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: 0.5rem;
      display: none;
    }

    .strength-bar {
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-text {
      font-size: 0.8rem;
      color: #666;
    }

    /* Terms and conditions */
    .terms-group {
      margin-bottom: 1.5rem;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }

    .terms-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #004aad;
      margin-top: 0.2rem;
    }

    .terms-text {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #666;
    }

    .terms-link {
      color: #004aad;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-link:hover {
      text-decoration: underline;
    }

    /* Register button */
    .register-btn {
      width: 100%;
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      margin-bottom: 1.5rem;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .register-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
      z-index: 1;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    /* Social login */
    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-btn {
      padding: 0.8rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      color: #333;
    }

    .social-btn:hover {
      border-color: #004aad;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .social-btn.google {
      color: #4285f4;
    }

    .social-btn.microsoft {
      color: #00a1f1;
    }

    /* Login section */
    .login-section {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid #e9ecef;
      color: #666;
    }

    .login-link {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-link:hover {
      text-decoration: underline;
      color: #0067b8;
    }

    /* Back to home */
    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(0, 74, 173, 0.2);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      color: #004aad;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .back-home:hover {
      background: rgba(0, 74, 173, 0.1);
      border-color: #004aad;
      transform: translateY(-2px);
    }

    /* Loading state */
    .loading {
      display: none;
    }

    .loading.active {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message */
    .error-message {
      background: #ff6b6b;
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Success message */
    .success-message {
      background: #51cf66;
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .register-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .back-home {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 2rem;
        display: inline-flex;
      }
      
      body {
        align-items: flex-start;
        padding: 2rem 0;
      }
    }
   </style>

<body>
  <!-- Background shapes -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="bg-shape bg-shape-3"></div>

  <!-- Back to home button -->
  <a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i>
    <span data-en="Back to Home" data-es="Volver al Inicio">Volver al Inicio</span>

  <!-- Main register container -->
  <div class="register-container">
    <!-- Header -->
    <div class="register-header">
      <div class="logo">
        <img src="logo-transparent.png" alt="LEDMA Logo">
        <span class="logo-text">LEDMA</span>
      </div>
      <h1 class="register-title" data-en="Join LEDMA Today!" data-es="¡Únete a LEDMA Hoy!">¡Únete a LEDMA Hoy!</h1>
      <p class="register-subtitle" data-en="Create your free account and unlock all tools" data-es="Crea tu cuenta gratuita y desbloquea todas las herramientas">Crea tu cuenta gratuita y desbloquea todas las herramientas</p>
    </div>

    <!-- Error/Success Messages -->
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Register Form -->
    <form class="register-form" id="registerForm">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" data-en="First Name" data-es="Nombre">Nombre</label>
          <input type="text" class="form-input" id="firstName" placeholder="Juan" required>

        </div>
        <div class="form-group">

      <div class="form-group">

          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>

      <div class="form-group">

            <a href="#" class="terms-link" data-en="Terms of Service" data-es="Términos de Servicio">Términos de Servicio</a>
            <span data-en=" and " data-es=" y la "> y la </span>
            <a href="#" class="terms-link" data-en="Privacy Policy" data-es="Política de Privacidad">Política de Privacidad</a>
          </div>

      <button type="submit" class="register-btn" id="registerBtn">

    <!-- Social Login -->

  <script>
    let isEnglish = false; // Default to Spanish

    // Toggle language function
    function toggleLanguage() {
      const elements = document.querySelectorAll('[data-en]');
      elements.forEach(el => {
        if (el.tagName === 'INPUT') {
          el.placeholder = isEnglish ? el.getAttribute('data-es') : el.getAttribute('data-en');
        } else {
          el.textContent = isEnglish ? el.getAttribute('data-es') : el.getAttribute('data-en');
        }
      });
      isEnglish = !isEnglish;
    }

    // Toggle password visibility
    function togglePassword(fieldId, toggleId) {
      const passwordField = document.getElementById(fieldId);
      const toggleIcon = document.getElementById(toggleId);
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('passwordStrength');
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      
      if (password.length === 0) {
        strengthDiv.style.display = 'none';
        return;
      }
      
      strengthDiv.style.display = 'block';
      
      let score = 0;
      let feedback = [];
      
      // Length check
      if (password.length >= 8) score += 1;
      else feedback.push('al menos 8 caracteres');
      
      // Uppercase check
      if (/[A-Z]/.test(password)) score += 1;
      else feedback.push('una mayúscula');
      
      // Lowercase check
      if (/[a-z]/.test(password)) score += 1;
      else feedback.push('una minúscula');
      
      // Number check
      if (/\d/.test(password)) score += 1;
      else feedback.push('un número');
      
      // Special character check
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
      else feedback.push('un símbolo');
      
      const percentage = (score / 5) * 100;
      strengthFill.style.width = percentage + '%';
      
      if (score <= 2) {
        strengthFill.style.background = '#ff6b6b';
        strengthText.textContent = 'Débil - Necesita: ' + feedback.join(', ');
      } else if (score <= 3) {
        strengthFill.style.background = '#ffd93d';
        strengthText.textContent = 'Media - Necesita: ' + feedback.join(', ');
      } else if (score <= 4) {
        strengthFill.style.background = '#6bcf7f';
        strengthText.textContent = 'Buena';
      } else {
        strengthFill.style.background = '#51cf66';
        strengthText.textContent = 'Excelente';
      }
      
      return score;
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Email validation
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Password strength listener
    document.getElementById('password').addEventListener('input', function() {
      checkPasswordStrength(this.value);
    });

    // Handle register form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const acceptTerms = document.getElementById('acceptTerms').checked;
      
      // Validation
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        showError('Por favor, completa todos los campos.');
        return;
      }

      if (!isValidEmail(email)) {
        showError('Por favor, ingresa un correo electrónico válido.');
        return;
      }

      if (password.length < 8) {
        showError('La contraseña debe tener al menos 8 caracteres.');
        return;
      }

      if (password !== confirmPassword) {
        showError('Las contraseñas no coinciden.');
        return;
      }

      if (!acceptTerms) {
        showError('Debes aceptar los términos y condiciones.');
        return;
      }

      // Show loading state
      const registerBtn = document.getElementById('registerBtn');
      const registerLoading = document.getElementById('registerLoading');
      
      registerBtn.disabled = true;
      registerLoading.classList.add('active');

      // Simulate API call
      setTimeout(() => {
        // Reset loading state
        registerBtn.disabled = false;
        registerLoading.classList.remove('active');

        // Here you would normally make an API call to your backend
        // For demo purposes, we'll simulate a successful registration
        showSuccess('¡Cuenta creada exitosamente! Redirigiendo al inicio de sesión...');
        
        // Redirect to login page
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }, 2500);
    });

    // Social registration functions
    function registerWithGoogle() {
      // Here you would integrate with Google OAuth
      showError('Función de Google OAuth en desarrollo.');
    }

    function registerWithMicrosoft() {
      // Here you would integrate with Microsoft OAuth
      showError('Función de Microsoft OAuth en desarrollo.');
    }

    // Add enter key support for better UX
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
        document.getElementById('registerForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
